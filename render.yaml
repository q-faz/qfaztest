services:
  - type: web
    name: q-faz-backend
    env: python3
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
