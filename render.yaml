services:
  - type: web
    name: q-faz-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: backend/Dockerfile
    buildCommand: ""
    startCommand: ""  # Usar CMD do Dockerfile
    healthCheckPath: "/health"
    envVars:
      - key: MONGO_URL
        fromDatabase: null
      - key: DB_NAME
        fromDatabase: null
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
