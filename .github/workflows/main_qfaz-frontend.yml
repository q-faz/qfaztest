name: Deploy Fullstack App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js para frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Instalar depend√™ncias do frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      # 4Ô∏è‚É£ Build do frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 5Ô∏è‚É£ Criar server.js para servir React via Express
      - name: Add server.js for frontend
        run: |
          cd frontend
          echo "const express = require('express'); const path = require('path'); const app = express(); app.use(express.static(path.join(__dirname, 'build'))); app.get('*', (req, res) => { res.sendFile(path.join(__dirname, 'build', 'index.html')); }); const port = process.env.PORT || 8080; app.listen(port, () => console.log('Frontend server running on port ' + port));" > server.js
          npm install express

      # 6Ô∏è‚É£ Setup Python para backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 7Ô∏è‚É£ Instalar depend√™ncias do backend
      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 8Ô∏è‚É£ Validar secrets
      - name: Validate required GitHub Secrets
        shell: bash
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          missing=false
          for var in AZURE_CREDENTIALS AZURE_WEBAPP_NAME AZURE_RESOURCE_GROUP MONGO_URL DB_NAME; do
            if [ -z "${!var}" ]; then
              echo "ERROR: $var is not set"
              missing=true
            fi
          done
          if [ "$missing" = true ]; then exit 1; fi

      # 9Ô∏è‚É£ Login no Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üîü Setar vari√°veis de ambiente
      - name: Configure Azure Web App environment variables
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          az webapp config appsettings set \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --settings MONGO_URL=$MONGO_URL DB_NAME=$DB_NAME

      # 1Ô∏è‚É£1Ô∏è‚É£ Preparar ZIP √∫nico para frontend + backend
      - name: Package fullstack app
        run: |
          mkdir fullstack_deploy
          cp -r frontend/* fullstack_deploy/
          cp -r backend/* fullstack_deploy/
          cd fullstack_deploy
          zip -r ../fullstack_deploy.zip .
          cd ..

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy √∫nico
      - name: Deploy fullstack app
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          az webapp deploy --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_WEBAPP_NAME --src-path fullstack_deploy.zip --type zip
