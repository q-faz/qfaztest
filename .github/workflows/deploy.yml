name: Build and Deploy Q-FAZ (Frontend + Backend)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        python-version: [3.11]

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # ---------------------------
      # Frontend (Node.js)
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Instalar dependências e build do frontend
        working-directory: frontend
        run: |
          npm ci || npm install --legacy-peer-deps
          npm run build

      - name: Login no Azure Frontend
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}

      - name: Deploy Frontend para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qfaz-frontend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend/build'

      # ---------------------------
      # Backend (Python/FastAPI)
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Criar virtualenv e instalar dependências do backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Login no Azure Backend
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}

      - name: Deploy Backend para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qfaz-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: './backend'
