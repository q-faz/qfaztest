name: Build and Deploy QFAZ Frontend + Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # --------------------------
      # Frontend Build (Node.js)
      # --------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências do frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # --------------------------
      # Backend Build (Python)
      # --------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Criar e ativar virtualenv
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      # Upload Artifacts
      # --------------------------
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: frontend/build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      # --------------------------
      # Deploy Frontend
      # --------------------------
      - name: Deploy Frontend para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qfaz-frontend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: frontend/build

      # --------------------------
      # Deploy Backend
      # --------------------------
      - name: Deploy Backend para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qfaz-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend
