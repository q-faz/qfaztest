        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <!-- Script para remover badge do Emergent caso apareça -->
        <script>
          // Runtime override: define a backend base URL for the SPA so we don't
          // need to rebuild to change the backend target. Primary: Railway.
          (function(){
            try{
              window.__BACKEND_URL__ = "https://qfaztest-production.up.railway.app";
            }catch(e){/* ignore */}
          })();

        </script>

        <script>
          // Remove o badge do Emergent assim que a página carregar
          (function() {
            function removeBadge() {
              // Remover por ID
              const badge = document.getElementById('emergent-badge');
              if (badge) badge.remove();
              
              // Remover por href
              const links = document.querySelectorAll('a[href*="emergent"]');
              links.forEach(link => link.remove());
              
              // Remover por imagem do GitHub
              const imgs = document.querySelectorAll('img[src*="avatars.githubusercontent.com/in/1201222"]');
              imgs.forEach(img => {
                const parent = img.closest('a, div');
                if (parent) parent.remove();
              });
            }
            
            // Executar imediatamente
            removeBadge();
            
            // Executar quando DOM estiver pronto
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', removeBadge);
            }
            
            // Executar periodicamente nos primeiros segundos (caso seja inserido dinamicamente)
            const intervals = [100, 500, 1000, 2000];
            intervals.forEach(delay => {
              setTimeout(removeBadge, delay);
            });
          })();
        </script>
