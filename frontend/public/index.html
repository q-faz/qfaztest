<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Sistema de Processamento de Relatórios Financeiros - Q=FAZ" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Q=FAZ - Sistema de Processamento de Relatórios</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <!-- Script para remover badge do Emergent caso apareça -->
        <script>
          // Remove o badge do Emergent assim que a página carregar
          (function() {
            function removeBadge() {
              // Remover por ID
              const badge = document.getElementById('emergent-badge');
              if (badge) badge.remove();
              
              // Remover por href
              const links = document.querySelectorAll('a[href*="emergent"]');
              links.forEach(link => link.remove());
              
              // Remover por imagem do GitHub
              const imgs = document.querySelectorAll('img[src*="avatars.githubusercontent.com/in/1201222"]');
              imgs.forEach(img => {
                const parent = img.closest('a, div');
                if (parent) parent.remove();
              });
            }
            
            // Executar imediatamente
            removeBadge();
            
            // Executar quando DOM estiver pronto
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', removeBadge);
            }
            
            // Executar periodicamente nos primeiros segundos (caso seja inserido dinamicamente)
            const intervals = [100, 500, 1000, 2000];
            intervals.forEach(delay => {
              setTimeout(removeBadge, delay);
            });
          })();
        </script>
        
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    </body>
</html>
